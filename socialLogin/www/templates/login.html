<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
      
      
      <button class="button" ng-if="!isAuthenticated()" ng-click="authenticate('facebook')"> Login with Facebook</button>
      <button class="button" ng-if="isAuthenticated()" ng-click="logout()"> Logout</button>
    
  </ion-content>
</ion-modal-view>
